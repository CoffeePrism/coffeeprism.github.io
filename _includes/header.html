<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="site-logo">
        <a href="{{ '/' | relative_url }}">
          <span class="logo-text">Coffee Prism</span>
        </a>
      </div>
      
      <nav class="site-nav">
        <button class="menu-toggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>

        <ul class="nav-links">
          <li><a class="nav-link" href="{{ '/' | relative_url }}">Home</a></li>
          <li><a class="nav-link" href="{{ '/coffee/' | relative_url }}">Coffee</a></li>
          <li><a class="nav-link" href="{{ '/equipment/' | relative_url }}">Equipment</a></li>
          <li><a class="nav-link" href="{{ '/categories/' | relative_url }}">Categories</a></li>
          <li><a class="nav-link" href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a class="nav-link" href="{{ '/contact/' | relative_url }}">Contact</a></li>
          <li><a class="nav-link search-icon" href="{{ '/search/' | relative_url }}" aria-label="Search"><i class="fas fa-search"></i></a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    menuToggle.addEventListener('click', function() {
      const expanded = this.getAttribute('aria-expanded') === 'true' || false;
      this.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('active');
      this.classList.toggle('active');
    });
  });
</script>

  .active-lang {

  @media (max-width: 768px) {

</style>
