<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2618;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4423;stop-opacity:1" />
    </linearGradient>
    <pattern id="coffeePattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="50" cy="50" r="20" fill="#a67c52" opacity="0.1" />
      <circle cx="0" cy="0" r="15" fill="#a67c52" opacity="0.1" />
      <circle cx="0" cy="100" r="15" fill="#a67c52" opacity="0.1" />
      <circle cx="100" cy="0" r="15" fill="#a67c52" opacity="0.1" />
      <circle cx="100" cy="100" r="15" fill="#a67c52" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Pattern overlay -->
  <rect width="800" height="400" fill="url(#coffeePattern)" />
  
  <!-- Coffee extraction illustration -->
  <g transform="translate(400, 200)">
    <!-- Coffee cup -->
    <g transform="translate(-150, 0) scale(1.2)">
      <!-- Cup body -->
      <path d="M10,10 L10,80 C10,90 20,100 60,100 C100,100 110,90 110,80 L110,10 Z" fill="#e6d7c3" />
      
      <!-- Cup handle -->
      <path d="M110,30 C130,30 140,40 140,50 C140,60 130,70 110,70" fill="none" stroke="#e6d7c3" stroke-width="8" stroke-linecap="round" />
      
      <!-- Cup rim -->
      <path d="M0,10 L120,10" stroke="#a67c52" stroke-width="8" stroke-linecap="round" />
      
      <!-- Coffee surface -->
      <ellipse cx="60" cy="10" rx="50" ry="8" fill="#6b4423" />
      
      <!-- Coffee dripping -->
      <path d="M60,-50 C60,-40 60,-30 60,-20 C60,-10 60,0 60,10" fill="none" stroke="#6b4423" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 8" />
    </g>
    
    <!-- Coffee filter/dripper -->
    <g transform="translate(100, -50)">
      <!-- Dripper body -->
      <path d="M0,0 L80,0 L60,60 L20,60 Z" fill="#f5f1e6" />
      
      <!-- Coffee grounds -->
      <path d="M10,10 L70,10 L55,50 L25,50 Z" fill="#3a2618" />
      
      <!-- Water being poured -->
      <path d="M40,-50 C40,-40 40,-30 40,-20 C40,-10 40,0 40,10" fill="none" stroke="#a6c8ff" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 8" />
      
      <!-- Kettle spout -->
      <path d="M40,-60 C20,-70 0,-60 0,-40" fill="none" stroke="#e6d7c3" stroke-width="8" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f5f1e6">The Art and Science of Coffee Extraction</text>
</svg> 