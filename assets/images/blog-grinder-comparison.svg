<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#6b4423" />
  
  <!-- Pattern overlay -->
  <rect width="400" height="300" fill="#a67c52" opacity="0.2" />
  
  <!-- Burr Grinder (Left) -->
  <g transform="translate(100, 150)">
    <!-- Grinder body -->
    <rect x="-40" y="-60" width="80" height="100" rx="5" ry="5" fill="#e6d7c3" />
    
    <!-- Grinder top (bean hopper) -->
    <path d="M-30,-60 L30,-60 L20,-80 L-20,-80 Z" fill="#f5f1e6" />
    
    <!-- Burrs illustration -->
    <circle cx="0" cy="-30" r="20" fill="#3a2618" stroke="#f5f1e6" stroke-width="2" />
    <circle cx="0" cy="-30" r="10" fill="#6b4423" stroke="#f5f1e6" stroke-width="1" />
    <path d="M-15,-45 L15,-15 M-15,-15 L15,-45 M-20,-30 L20,-30 M0,-50 L0,-10" stroke="#f5f1e6" stroke-width="1" />
    
    <!-- Grinder base -->
    <rect x="-35" y="40" width="70" height="10" rx="2" ry="2" fill="#3a2618" />
    
    <!-- Label -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f5f1e6">Burr Grinder</text>
  </g>
  
  <!-- Blade Grinder (Right) -->
  <g transform="translate(300, 150)">
    <!-- Grinder body -->
    <path d="M-30,-40 L30,-40 L25,40 L-25,40 Z" fill="#e6d7c3" />
    
    <!-- Grinder top -->
    <ellipse cx="0" cy="-40" rx="30" ry="10" fill="#3a2618" />
    
    <!-- Blade illustration -->
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#f5f1e6" opacity="0.8" />
    <path d="M-15,0 L15,0 M0,-10 L0,10" stroke="#3a2618" stroke-width="3" />
    
    <!-- Grinder base -->
    <rect x="-30" y="40" width="60" height="10" rx="2" ry="2" fill="#3a2618" />
    
    <!-- Label -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f5f1e6">Blade Grinder</text>
  </g>
  
  <!-- VS text in the middle -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f5f1e6">VS</text>
</svg> 