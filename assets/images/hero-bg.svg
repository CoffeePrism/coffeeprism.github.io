<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5A2B" />
      <stop offset="100%" stop-color="#3A2618" />
    </linearGradient>
    <pattern id="coffeePattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="10" cy="10" r="5" fill="#6F4E37" opacity="0.3" />
      <circle cx="40" cy="40" r="8" fill="#5D4037" opacity="0.2" />
      <circle cx="30" cy="10" r="3" fill="#4E342E" opacity="0.4" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)" />
  <rect width="100%" height="100%" fill="url(#coffeePattern)" />
  
  <!-- Coffee beans scattered -->
  <g opacity="0.7">
    <ellipse cx="200" cy="150" rx="30" ry="20" transform="rotate(30 200 150)" fill="#5D4037" />
    <ellipse cx="400" cy="250" rx="25" ry="15" transform="rotate(45 400 250)" fill="#6F4E37" />
    <ellipse cx="700" cy="180" rx="35" ry="22" transform="rotate(15 700 180)" fill="#5D4037" />
    <ellipse cx="900" cy="300" rx="28" ry="18" transform="rotate(60 900 300)" fill="#6F4E37" />
    <ellipse cx="300" cy="400" rx="32" ry="20" transform="rotate(75 300 400)" fill="#5D4037" />
    <ellipse cx="600" cy="450" rx="30" ry="18" transform="rotate(20 600 450)" fill="#6F4E37" />
    <ellipse cx="1000" cy="100" rx="25" ry="15" transform="rotate(40 1000 100)" fill="#5D4037" />
  </g>
  
  <!-- Coffee cup illustration -->
  <g transform="translate(500, 250) scale(2)">
    <path d="M10,10 C10,10 10,40 30,40 C50,40 50,10 50,10 L10,10 Z" fill="#8B5A2B" stroke="#5D4037" stroke-width="2" />
    <path d="M50,10 C50,10 60,15 60,25 C60,35 50,40 50,40" fill="none" stroke="#5D4037" stroke-width="2" />
    <ellipse cx="30" cy="10" rx="20" ry="5" fill="#5D4037" />
    <path d="M20,20 C20,20 30,25 40,20" stroke="#FFF8E1" stroke-width="1.5" fill="none" />
    
    <!-- Steam -->
    <path d="M25,0 C25,-5 30,-10 35,-5 C40,-10 45,-5 45,0" fill="none" stroke="#FFF8E1" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M30,5 C30,0 35,-5 40,0 C45,-5 50,0 50,5" fill="none" stroke="#FFF8E1" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" />
    </path>
  </g>
  
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="#FFF8E1" text-anchor="middle">Coffee Prism Hero Image</text>
</svg> 