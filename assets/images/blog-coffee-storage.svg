<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#6b4423" />
  
  <!-- Pattern overlay -->
  <rect width="400" height="300" fill="#a67c52" opacity="0.2" />
  
  <!-- Coffee Storage Containers -->
  <g transform="translate(200, 150)">
    <!-- Airtight Container -->
    <g transform="translate(-100, 0)">
      <!-- Container body -->
      <rect x="-40" y="-60" width="80" height="100" rx="5" ry="5" fill="#e6d7c3" />
      
      <!-- Container lid -->
      <path d="M-40,-60 L40,-60 L40,-70 L-40,-70 Z" fill="#a67c52" />
      <ellipse cx="0" cy="-65" rx="35" ry="5" fill="#a67c52" />
      
      <!-- Seal illustration -->
      <path d="M-35,-60 L35,-60" stroke="#3a2618" stroke-width="3" stroke-linecap="round" />
      
      <!-- Coffee beans inside -->
      <g transform="translate(0, 0)">
        <ellipse cx="-15" cy="-30" rx="10" ry="6" transform="rotate(30)" fill="#3a2618" />
        <ellipse cx="10" cy="-20" rx="10" ry="6" transform="rotate(-20)" fill="#3a2618" />
        <ellipse cx="-5" cy="0" rx="10" ry="6" transform="rotate(10)" fill="#3a2618" />
        <ellipse cx="15" cy="10" rx="10" ry="6" transform="rotate(-40)" fill="#3a2618" />
        <ellipse cx="-20" cy="20" rx="10" ry="6" transform="rotate(15)" fill="#3a2618" />
      </g>
      
      <!-- Label -->
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3a2618">Airtight Container</text>
    </g>
    
    <!-- Valve Bag -->
    <g transform="translate(0, 0)">
      <!-- Bag body -->
      <path d="M-30,-50 C-35,-60 -20,-70 0,-70 C20,-70 35,-60 30,-50 L20,50 C15,60 -15,60 -20,50 Z" fill="#f5f1e6" />
      
      <!-- Bag creases -->
      <path d="M-25,-40 L25,-40 M-22,-20 L22,-20 M-20,0 L20,0 M-18,20 L18,20 M-15,40 L15,40" stroke="#e6d7c3" stroke-width="1" />
      
      <!-- One-way valve -->
      <circle cx="0" cy="-50" r="8" fill="#3a2618" />
      <circle cx="0" cy="-50" r="4" fill="#6b4423" />
      
      <!-- Label -->
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3a2618">Valve Bag</text>
    </g>
    
    <!-- Mason Jar -->
    <g transform="translate(100, 0)">
      <!-- Jar body -->
      <path d="M-30,-40 L-30,40 C-30,50 -20,60 0,60 C20,60 30,50 30,40 L30,-40 Z" fill="#f5f1e6" opacity="0.7" />
      
      <!-- Jar threads -->
      <path d="M-30,-40 L-30,-50 C-30,-55 -20,-60 0,-60 C20,-60 30,-55 30,-50 L30,-40 Z" fill="#e6d7c3" />
      <path d="M-28,-42 L28,-42 M-28,-46 L28,-46" stroke="#a67c52" stroke-width="1" />
      
      <!-- Jar lid -->
      <ellipse cx="0" cy="-60" rx="30" ry="5" fill="#a67c52" />
      
      <!-- Coffee beans inside -->
      <g transform="translate(0, 10)">
        <ellipse cx="-10" cy="-30" rx="8" ry="5" transform="rotate(30)" fill="#3a2618" />
        <ellipse cx="5" cy="-15" rx="8" ry="5" transform="rotate(-20)" fill="#3a2618" />
        <ellipse cx="-5" cy="0" rx="8" ry="5" transform="rotate(10)" fill="#3a2618" />
        <ellipse cx="10" cy="15" rx="8" ry="5" transform="rotate(-40)" fill="#3a2618" />
        <ellipse cx="-15" cy="25" rx="8" ry="5" transform="rotate(15)" fill="#3a2618" />
      </g>
      
      <!-- Label -->
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3a2618">Mason Jar</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f5f1e6">Coffee Storage Solutions</text>
</svg> 