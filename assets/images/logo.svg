<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Coffee cup -->
  <g transform="translate(10, 10)">
    <!-- Cup body -->
    <path d="M10,10 L10,40 C10,45 15,50 40,50 C65,50 70,45 70,40 L70,10 Z" fill="#6b4423" />
    
    <!-- Cup handle -->
    <path d="M70,15 C80,15 85,20 85,25 C85,30 80,35 70,35" fill="none" stroke="#6b4423" stroke-width="5" stroke-linecap="round" />
    
    <!-- Cup rim -->
    <path d="M5,10 L75,10" stroke="#3a2618" stroke-width="5" stroke-linecap="round" />
    
    <!-- Coffee surface -->
    <ellipse cx="40" cy="10" rx="30" ry="5" fill="#3a2618" />
    
    <!-- Steam -->
    <path d="M30,5 C30,0 35,-5 40,0 C45,-5 50,0 50,5" fill="none" stroke="#a67c52" stroke-width="2" stroke-linecap="round" opacity="0.7" />
    <path d="M25,0 C25,-5 30,-10 35,-5 C40,-10 45,-5 45,0" fill="none" stroke="#a67c52" stroke-width="2" stroke-linecap="round" opacity="0.5" />
    <path d="M35,-5 C35,-10 40,-15 45,-10 C50,-15 55,-10 55,-5" fill="none" stroke="#a67c52" stroke-width="2" stroke-linecap="round" opacity="0.3" />
  </g>
  
  <!-- Text "Coffee Prism" -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a2618">Coffee Prism</text>
</svg> 