<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5A2B" />
      <stop offset="100%" stop-color="#6F4E37" />
    </linearGradient>
  </defs>
  
  <!-- Coffee cup icon -->
  <g transform="translate(20, 10) scale(0.8)">
    <path d="M10,10 C10,10 10,40 30,40 C50,40 50,10 50,10 L10,10 Z" fill="url(#logoGradient)" stroke="#5D4037" stroke-width="2" />
    <path d="M50,10 C50,10 60,15 60,25 C60,35 50,40 50,40" fill="none" stroke="#5D4037" stroke-width="2" />
    <ellipse cx="30" cy="10" rx="20" ry="5" fill="#5D4037" />
    <path d="M20,20 C20,20 30,25 40,20" stroke="#FFF8E1" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Prism effect -->
  <g transform="translate(80, 15)">
    <polygon points="0,0 30,0 15,30" fill="#FFF8E1" opacity="0.7" />
    <polygon points="0,0 30,0 15,30" fill="none" stroke="#5D4037" stroke-width="1.5" />
    <line x1="0" y1="0" x2="15" y2="30" stroke="#FF5722" stroke-width="1" />
    <line x1="30" y1="0" x2="15" y2="30" stroke="#4CAF50" stroke-width="1" />
    <line x1="0" y1="0" x2="30" y2="0" stroke="#2196F3" stroke-width="1" />
  </g>
  
  <!-- Text -->
  <text x="120" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#5D4037" text-anchor="middle">Coffee Prism</text>
</svg> 