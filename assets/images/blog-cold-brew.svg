<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#6b4423" />
  
  <!-- Pattern overlay -->
  <rect width="400" height="300" fill="#a67c52" opacity="0.2" />
  
  <!-- Cold Brew Jar -->
  <g transform="translate(200, 150)">
    <!-- Jar body -->
    <path d="M-60,80 L-60,-60 C-60,-70 -50,-80 -40,-80 L40,-80 C50,-80 60,-70 60,-60 L60,80 Z" fill="#f5f1e6" opacity="0.6" />
    
    <!-- Jar lid -->
    <path d="M-60,-60 L60,-60 L60,-80 L-60,-80 Z" fill="#a67c52" />
    
    <!-- Coffee liquid -->
    <path d="M-55,75 L-55,-55 L55,-55 L55,75 Z" fill="#3a2618" opacity="0.8" />
    
    <!-- Coffee grounds -->
    <path d="M-50,-20 L50,-20 L50,70 L-50,70 Z" fill="#3a2618" />
    
    <!-- Ice cubes -->
    <g opacity="0.7">
      <rect x="-40" y="-45" width="20" height="20" rx="3" ry="3" fill="#f5f1e6" />
      <rect x="10" y="-40" width="25" height="25" rx="3" ry="3" fill="#f5f1e6" transform="rotate(15)" />
      <rect x="-20" y="-30" width="15" height="15" rx="3" ry="3" fill="#f5f1e6" transform="rotate(-10)" />
    </g>
    
    <!-- Straw -->
    <path d="M30,-90 L20,-55 L20,50" fill="none" stroke="#e6d7c3" stroke-width="6" />
    
    <!-- Bubbles -->
    <g opacity="0.6">
      <circle cx="-30" cy="20" r="3" fill="#f5f1e6" />
      <circle cx="-20" cy="40" r="2" fill="#f5f1e6" />
      <circle cx="-10" cy="30" r="4" fill="#f5f1e6" />
      <circle cx="10" cy="50" r="3" fill="#f5f1e6" />
      <circle cx="25" cy="35" r="2" fill="#f5f1e6" />
      <circle cx="15" cy="15" r="3" fill="#f5f1e6" />
      <circle cx="0" cy="60" r="2" fill="#f5f1e6" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f5f1e6">Cold Brew Coffee</text>
</svg> 